<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--复选操作-->
    <el-row>
        <el-button type="danger" plain @click="open2">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>
    </el-row>
    <!--添加数据对话框-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%">
        <!--表单验证-->
        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="brand.status" active-value="1" inactive-value="0"></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
  </span>
    </el-dialog>

    <!--修改数据对话框-->
    <el-dialog
            title="修改品牌"
            :visible.sync="dialogVisible2"
            width="30%">
        <!--表单验证-->
        <el-form ref="form" :model="brand" label-width="80px">
            <!--            <el-form-hidden v-model="brand.id">-->

            </el-form-hidden>
            <el-form-item label="品牌名称">
                <el-input v-model="brand1.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-input v-model="brand1.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brand1.ordered"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand1.description"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="brand1.status" active-value="1" inactive-value="0"></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="update">提交</el-button>
                <el-button @click="dialogVisible2 = false">取消</el-button>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
  </span>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">

            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="序号"
                    align="center"
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
                    width="260">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="当前状态"
                    align="center">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button type="primary" @click="selectById(scope.$index,scope.row)">修改</el-button>
                    <el-button type="danger" @click="open(scope.$index,scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage4"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="100"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
</div>

<script>
    var i = 0;
    new Vue({
        el: "#app",
        methods: {
            open2() {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var _this = this;

                    _this.deleteByIds();

                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            open(index, row) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var _this = this;
                    _this.deleteById(index, row);

                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            tableRowClassName({row, rowIndex}) {
                if ((rowIndex+1)%4 === 1) {
                    return 'warning-row';
                } else if ((rowIndex+1)%4 === 3) {
                    return 'success-row';
                }
                return '';
            },

            /*复选框选中批量操作*/
            handleSelectionChange(val) {

                this.multipleSelection = val;

            },

            /*查询方法*/
            onSubmit() {
                // console.log(this.brand2);
                this.selectByPage();
            },

            /*分页工具*/
            handleSizeChange(val) {

                // console.log(`每页 ${val} 条`);

                this.pageSize = val;
                this.selectByPage();

            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectByPage();


            },

            /*新增数据*/
            addBrand() {
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/brandBackground/brand/add",
                    data: _this.brand
                }).then(function (resp) {
                    let data = resp.data;
                    if (data == "ok") {
                        _this.dialogVisible = false;

                        _this.selectByPage();

                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    }
                });
            }

            /*
            根据id查询
             */
            , selectById(index, row) {
                var _this = this;

                _this.dialogVisible2 = true;

                console.log(index, row);
                axios({
                    method: "post",
                    url: "http://localhost:8080/brandBackground/brand/selectById",
                    data: row.id
                }).then(function (resp) {
                    console.log(resp.data)
                    _this.brand1 = resp.data;
                    // _this.brand = resp.data;

                });
            }

            /*
            查询所有
             */
            // , selectAll() {
            //     var _this = this;
            //     axios({
            //         method: "get",
            //         url: "http://localhost:8080/brandBackground/brand/selectAll"
            //     }).then(function (resp) {
            //         _this.tableData = resp.data;
            //     });
            // }

            /*
            修改
             */
            , update() {
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/brandBackground/brand/update",
                    data: _this.brand1
                }).then(function (resp) {
                    let data = resp.data;
                    if (data == "ok") {
                        _this.dialogVisible2 = false;

                        _this.selectByPage();

                        _this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                    }
                });
            }

            /*
            删除
             */
            , deleteById(index, row) {
                var _this = this;

                console.log(index, row);
                axios({
                    method: "post",
                    url: "http://localhost:8080/brandBackground/brand/deleteById",
                    data: row.id
                }).then(function (resp) {
                    let data = resp.data;
                    if (data == "ok") {

                        _this.selectByPage();

                    }
                });
            }

            /**
             * 批量删除
             */
            , deleteByIds() {
                for (let j = 0; j < this.multipleSelection.length; j++) {
                    let selectionElement = this.multipleSelection[j];
                    this.ids[j] = selectionElement.id;
                }


                var _this = this;

                console.log(_this.ids);
                axios({
                    method: "post",
                    url: "http://localhost:8080/brandBackground/brand/deleteByIds",
                    data: _this.ids
                }).then(function (resp) {
                    let data = resp.data;
                    if (data == "ok") {

                        _this.selectByPage();

                    }
                });
            }

            /**
             * 分页查询
             */
            , selectByPage() {

                console.log("http://localhost:8080/brandBackground/brand/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize)
                axios({
                    method: "post",
                    url: "http://localhost:8080/brandBackground/brand/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.brand
                }).then(resp=> {
                    this.tableData = resp.data.rows;//{rows:[],totalCount:xxx}
                    this.totalCount = resp.data.totalCount;
                });
            }
        },
        data() {
            return {
                tableData: [{
                    brandName: "",
                    companyName: "",
                    ordered: "",
                    description: "",
                    status: ""
                }],

                multipleSelection: [],

                /*添加品牌模型数据*/
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },

                /*修改品牌模型数据*/
                brand1: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },
                /*多条件查询品牌模型数据*/
                brand2: {
                    status: '',
                    brandName: '',
                    companyName: '',

                },

                /*添加对话框是否展示的标记*/
                dialogVisible: false,

                dialogVisible2: false,


                /**
                 * 批量操作id数组
                 */
                ids: [],

                /**
                 * 总记录数
                 */
                totalCount: '',

                /*当前页面*/
                currentPage: 1,

                /**
                 * 每页显示的条数
                 */
                pageSize: 5


            };
        },
        mounted() {
            // this.selectAll()
            console.log(this.currentPage)
            this.selectByPage()
        }
    })
</script>

</body>
</html>
